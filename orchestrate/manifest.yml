applications:
  - name: crm-server
    path: target/*.jar
    host: crm-server
    memory: 1G
    disk_quota: 1G
    instances: 1
    buildpack: java_buildpack
    env:
      JAVA_TOOL_OPTIONS: "-Xms256m -Xmx512m"
    health-check-type: http
    health-check-http-endpoint: /actuator/health
